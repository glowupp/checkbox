<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <ul class="list">
        <li class="list-item">
            <input type="checkbox" class="hidden-box" id="first" checked/>
            <label for="first" class="check--label">
                <span class="check--label-box"></span>
                <span class="check--label-text">Primeiro Checkbox</span>
            </label>
        </li>

        <li class="list-item">
            <input type="checkbox" class="hidden-box" id="second" checked/>
            <label for="second" class="check--label">
                <span class="check--label-box"></span>
                <span class="check--label-text">Segundo Checkbox</span>
            </label>
        </li>

        <li class="list-item">
            <input type="checkbox" class="hidden-box" id="third" checked/>
            <label for="third" class="check--label">
                <span class="check--label-box"></span>
                <span class="check--label-text">Terceiro Checkbox</span>
            </label>
        </li>
    </ul>

</body>
</html>
